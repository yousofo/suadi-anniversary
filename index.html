      <!-- apply form -->
      <div class="payment-wrapper">
        <div id="payment" class="payment-options" dir="rtl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="10"
            height="10"
            viewBox="0 0 18 18"
            id="closePayment"
          >
            <path
              fill="#FFFFFF"
              d="M17.558 15.44a1.49 1.49 0 0 1 0 2.12 1.5 1.5 0 0 1-2.12 0L9 11.12l-6.438 6.44a1.5 1.5 0 0 1-2.12 0 1.49 1.49 0 0 1 0-2.12L6.88 9 .442 2.563a1.5 1.5 0 0 1 2.12-2.12L9 6.883l6.438-6.44a1.5 1.5 0 0 1 2.12 2.12L11.12 9z"
            />
          </svg>
          <div class="payment-header">
            <h2
              class="text-2xl font-bold text-white cairo-font md:text-3xl mb-2 p-4"
            >
              سجل الان
            </h2>
          </div>
          <form action="" id="paymentForm" class="payment-body">
            <div class="input-wrapper">
              <!-- name -->
              <div>
                <label for="name">ادخل اسمك الرباعي</label>
                <input
                  required
                  type="text"
                  name=""
                  id="name"
                  placeholder="ادخل اسمك الرباعي"
                />
              </div>

              <!-- id -->
              <div>
                <label for="id"> ادخل رقم الهوية </label>
                <input
                  required
                  type="text"
                  id="id"
                  placeholder="ادخل رقم الهوية"
                />
              </div>

              <!-- phone -->
              <div>
                <label for="phone"> ادخل رقم هاتفك </label>
                <input
                  required
                  type="text"
                  name=""
                  id="phone"
                  placeholder="ادخل رقم هاتفك"
                />
              </div>

              <!-- email -->
              <div>
                <label for="email"> ادخل البريد الالكتروني </label>
                <input
                  required
                  type="email"
                  name=""
                  id="email"
                  placeholder="ادخل البريد الالكتروني"
                />
              </div>

              <!-- password -->
              <div>
                <label for="password"> ادخل كلمة المرور </label>
                <input
                  required
                  type="password"
                  name=""
                  id="password"
                  placeholder="ادخل كلمة المرور"
                />
              </div>
            </div>
            <div class="options">
              <h4>اختر طريقة الدفع</h4>
              <div class="flex flex-col gap-1">
                <div class="option flex gap-2 items-center">
                  <input
                    value="tamara"
                    type="radio"
                    name="paymentOptionSelection"
                    id="tamara"
                    disabled
                    required
                  />
                  <label htmlFor="tamara" class="flex gap-1 items-center">
                    <img
                      src="./media/payment/tamara.png"
                      class="max-h-10"
                      alt=""
                    />
                    <span class="text-sm">Tamara</span>
                  </label>
                </div>
                <div class="option flex gap-2 items-center">
                  <input
                    value="masterCard"
                    type="radio"
                    name="paymentOptionSelection"
                    id="masterCard"
                  />
                  <label htmlFor="masterCard" class="flex gap-1 items-center">
                    <img
                      src="./media/payment/master-card.png"
                      class="max-h-10"
                      alt=""
                    />
                    <span class="text-sm">Mastercard</span>
                  </label>
                </div>
                <div class="option flex gap-2 items-center">
                  <input
                    value="applePay"
                    type="radio"
                    name="paymentOptionSelection"
                    id="applePay"
                  />
                  <label htmlFor="applePay" class="flex gap-1 items-center">
                    <img
                      src="./media/payment/apple-pay.png"
                      class="max-h-10"
                      alt=""
                    />
                    <span class="text-sm">Apple Pay</span>
                  </label>
                </div>
                <div class="option flex gap-2 items-center">
                  <input
                    value="madaPay"
                    type="radio"
                    name="paymentOptionSelection"
                    id="madaPay"
                  />
                  <label htmlFor="madaPay" class="flex gap-1 items-center">
                    <img
                      src="./media/payment/mada-pay-removebg-preview.png"
                      class="max-h-10"
                      alt=""
                    />
                    <span class="text-sm">mada Pay</span>
                  </label>
                </div>
                <div class="option flex gap-2 items-center">
                  <input
                    value="tabby"
                    type="radio"
                    name="paymentOptionSelection"
                    id="tabby"
                  />
                  <label htmlFor="tabby" class="flex gap-1 items-center">
                    <img
                      src="./media/payment/tabby-pay-removebg-preview.png"
                      class="max-h-10"
                      alt=""
                    />
                    <span class="text-sm">Tabby</span>
                  </label>
                </div>
              </div>
            </div>
            <input type="submit" value="اشترك الأن" class="apply-now-button" />
          </form>
        </div>
