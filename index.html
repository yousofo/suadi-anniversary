<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cards-container">
          <img
            class="persons"
            src="./media/background-ai-brush-removebg-di4xgoaq.png"
            alt=""
          />

          <ul>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img src="./media/البرمجة.png" alt="" />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img
                src="./media/الدورات التأسيسة في مجال الحاسب الألي.png"
                alt=""
              />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img src="./media/الموارد البشرية (SHRM).png" alt="" />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img src="./media/الموارد البشرية (SHRM).png" alt="" />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img
                src="./media/بكج السايبر سكرتي المتقدم (Cyber Security).png"
                alt=""
              />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img
                src="./media/بكج السيابر سكرتي الاساسي (Cyber Security) copy.png"
                alt=""
              />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img
                src="./media/بكج السيابر سكرتي الاساسي (Cyber Security).png"
                alt=""
              />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img src="./media/بكج محلل البيانات (Data Analysis).png" alt="" />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img src="./media/دورات المتقدم في إدارة المشاريع.png" alt="" />
            </li>
            <li class="card">
              <button class="apply-button" type="button">apply</button>
              <img src="./media/دورات شبكات الحاسب الألي.png" alt="" />
            </li>
          </ul>
        </div>
      </div>

      <!-- background -->
      <div class="bg-container">
        <img class="background" src="./media/bg-filler.png" alt="" />
        <!-- <div class="filler">
          <img src="./media/bg-filler.png" alt="" />
        </div> -->
      </div>

      <!-- payment -->
      <div class="payment-wrapper active">
        <div id="payment" class="payment-options" dir="rtl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="10"
            height="10"
            viewBox="0 0 18 18"
            id="closePayment"
          >
            <path
              fill="#FFFFFF"
              d="M17.558 15.44a1.49 1.49 0 0 1 0 2.12 1.5 1.5 0 0 1-2.12 0L9 11.12l-6.438 6.44a1.5 1.5 0 0 1-2.12 0 1.49 1.49 0 0 1 0-2.12L6.88 9 .442 2.563a1.5 1.5 0 0 1 2.12-2.12L9 6.883l6.438-6.44a1.5 1.5 0 0 1 2.12 2.12L11.12 9z"
            />
          </svg>
          <div class="payment-header">
            <h2
              class="text-2xl font-bold text-white cairo-font md:text-3xl mb-2 p-4"
            >
              وسلية الدفع
            </h2>
          </div>
          <div class="options">
            <div class="flex flex-col gap-1">
              <div class="option flex gap-2 items-center">
                <input
                  type="radio"
                  name="paymentOptionSelection"
                  id="tamara"
                  onClick="TODO"
                />
                <label htmlFor="tamara" class="flex gap-1 items-center">
                  <img
                    src="./media/payment/tamara.png"
                    class="max-h-10"
                    alt=""
                  />
                  <span class="text-sm">Tamara</span>
                </label>
              </div>
              <div class="option flex gap-2 items-center">
                <input
                  type="radio"
                  name="paymentOptionSelection"
                  id="masterCard"
                  onClick="TODO"
                />
                <label htmlFor="masterCard" class="flex gap-1 items-center">
                  <img
                    src="./media/payment/master-card.png"
                    class="max-h-10"
                    alt=""
                  />
                  <span class="text-sm">Mastercard</span>
                </label>
              </div>
              <div class="option flex gap-2 items-center">
                <input
                  type="radio"
                  name="paymentOptionSelection"
                  id="applePay"
                  onClick="TODO"
                />
                <label htmlFor="applePay" class="flex gap-1 items-center">
                  <img
                    src="./media/payment/apple-pay.png"
                    class="max-h-10"
                    alt=""
                  />
                  <span class="text-sm">Apple Pay</span>
                </label>
              </div>
              <div class="option flex gap-2 items-center">
                <input
                  type="radio"
                  name="paymentOptionSelection"
                  id="madaPay"
                  onClick="TODO"
                />
                <label htmlFor="madaPay" class="flex gap-1 items-center">
                  <img
                    src="./media/payment/mada-pay-removebg-preview.png"
                    class="max-h-10"
                    alt=""
                  />
                  <span class="text-sm">mada Pay</span>
                </label>
              </div>
              <div class="option flex gap-2 items-center">
                <input
                  type="radio"
                  name="paymentOptionSelection"
                  id="tabby"
                  onClick="TODO"
                />
                <label htmlFor="tabby" class="flex gap-1 items-center">
                  <img
                    src="./media/payment/tabby-pay-removebg-preview.png"
                    class="max-h-10"
                    alt=""
                  />
                  <span class="text-sm">Tabby</span>
                </label>
              </div>
            </div>

            <DiscountAccordion
              discountCode="{discountCode}"
              checkDiscount="{checkDiscount}"
            />
            <button
              class="bg-abad-gold rounded-lg text-[#282828] font-medium p-3 drop-shadow-lg"
              onClick="{handleSubmit}"
            >
              شراء الان
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
